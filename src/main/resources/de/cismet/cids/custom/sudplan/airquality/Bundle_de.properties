AirqualityDownscalingVisualPanelScenario.lblDescriptionValue.text.echam5a1b3rcp4.5=<html><p>ECHAM (Akronym aus ECMWF und Hamburg) ist ein globales atmosph\u00e4risches Zirkulationsmodell, das am Hamburger Max-Planck-Institut (MPI) f\u00fcr Meteorologie entwickelt wurde. Grundlage war ein Vorhersagemodell des Europ\u00e4ischen Zentrums f\u00fcr mittelfristige Wettervorhersage (ECMWF).<br>In der aktuellen Version ECHAM5 bildet das Modell in der Standardversion die Troposph\u00e4re und die untere Stratosph\u00e4re bis zur 10 Hektopascal-Druckfl\u00e4che ab. Dar\u00fcber hinaus ist mit MAECHAM ("Middle Atmosphere ECHAM") eine Version zur Erforschung von Prozessen, die die mittlere Atmosph\u00e4re einschlie\u00dfen, verf\u00fcgbar. Die Modellobergrenze von MAECHAM liegt hierbei bei 0.01 hPa.</p></html>
#AirqualityDownscalingVisualPanelScenario.lblDescriptionValue.text.hadleya1brcp4.5=<html><p>This data was calculated using the HADLEY global climate model operated by Hadley Centre, Bracknell, UK. The A1B greenhouse gas climate scenario was utilised and European tracer emissions tuned to a net radiative forcing of 4.5 W/m\u00b2 at stabilization after year 2100.</p></html>
